<div
  class="photobooth">
  <form
    name="form"
    ng-submit="join()">
    <auto-selfy
      on-error="onError(error)"
      on-selfy="onSelfy(selfy)"></auto-selfy>
    <input
      type="text"
      name="nickname"
      ng-model="nickname"
      placeholder="Nickname">
    <input
      type="text"
      name="baseline"
      ng-model="baseline"
      placeholder="Baseline">
    <button
      type="submit">Join</button>
  </form>
</div>
