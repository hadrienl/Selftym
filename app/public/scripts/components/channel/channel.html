<div
  class="channel-panel">
  <h2
    class="title-channel">
    <a
      ui-sref="selftym.channel({channel: channel.name})">
      #{{ channel.name }}
    </a>
  </h2>
  <button
    class="settings-toggle glyphicon glyphicon-cog">
  </button>
</div>

<div
  class="no-joined"
  ng-class="{
    'minimized': miniphotobooth
  }">
  <photobooth
    channel="channel"></photobooth>
</div>
<div
  class="channel"
  ng-if="channel.joined">
  <ul
    ng-if="channel.users">
    <li
      ng-repeat="user in channel.users">
      <span>{{ user.nickname }}</span>
      <img ng-src="{{ user.selfy }}"/>
      <span>{{ user.baseline }}</span>
    </li>
  </ul>
</div>
